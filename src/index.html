<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
      Metronome
    </title>
  </head>

  <body>
    <div id="root">
      <div class="header">
        <button class="header--control">Play</button>
        <span class="header--tempo">Tempo: 120 BPM</span>
        <span class="header--resolution">Resolution: 16th notes</span>
      </div>
      <div class="container">
        <canvas width="200" height="100" id="metronome"></canvas>
      </div>
    </div>
  </body>
</html>
